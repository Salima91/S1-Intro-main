<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frigo communautaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="scripte.js"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="row">
  <header><H1>DEVENEZ JOURNALISTE</H1></header>
  <form id="formulaire" class="container-fluid col-6" action="index.html" method="get">
    <label class="row py-5 px-5 mx-3"  >Nom:
      <input  class="col-md-3 mx-3" type="text" name="nom" value="" id="nom">
    </label>

    <label class="row py-5 px-5 mx-3">Breve description:
      <textarea class="col-md-3 mx-3" id="description"></textarea>
    </label>

      <label class="mx-3">Spécialialité:
        <select class="px-5" id="specialité ">
          <option value="sante">Santé</option>
          <option value="technologie">Technologie</option>
          <option value="international">International</option>
        </select>
        </label>
        <label class="mx-3">couleur preféré:
          <input  class="mx-3" type="color" name="favcolor" value="#ff0001" id="couleur">
        </label>
        <span class="error invisible ">Un journaliste  de cette spécialité est deja embauché</span>


    <div class="row py-5 mx-5">
      <input class="col-3 mx-2 px-2" id="soumettre" type="submit" value="Soumettre">
      <input  class="col-3 mx-3 px-2" type="reset" value="Annuler">
    </div>
  </form>
  <div class="col-4">
    <h2> Notre equipe</h2>
    <ul id="equipe"></ul>
  </div>
</div>
</body>
</html>
